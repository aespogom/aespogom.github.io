<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tattoo Shop Portfolio</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Welcome to [Your Tattoo Shop Name]</h1>
        <nav>
            <ul>
                <li><a href="#about">About Us</a></li>
                <li><a href="#portfolio">Portfolio</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section id="about">
        <h2>About Us</h2>
        <p>Welcome to [Your Tattoo Shop Name]. We specialize in unique and custom tattoos.</p>
    </section>
    <section id="portfolio">
        <h2>Portfolio</h2>
        <div class="gallery">
            <!-- Add your tattoo images here -->
            <img src="images/tattoo1.jpg" alt="Tattoo 1">
            <img src="images/tattoo2.jpg" alt="Tattoo 2">
            <!-- Add more images as needed -->
        </div>
    </section>
    <section id="contact">
        <h2>Contact</h2>
        <p>Email: <a href="mailto:your-email@example.com">your-email@example.com</a></p>
        <p>Phone: <a href="tel:+1234567890">+1234567890</a></p>
        <p>Address: [Your Shop Address]</p>
    </section>
    <script src="js/scripts.js"></script>
</body>
</html>
